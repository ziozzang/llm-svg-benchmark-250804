<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 한강 -->
  <path d="M 50 300 Q 150 280 250 290 T 450 310 Q 550 320 650 300 L 750 280 L 750 320 Q 650 340 550 330 Q 450 320 350 310 Q 250 300 150 310 L 50 320 Z" 
        fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- 한강 중앙 섬(여의도 등) -->
  <ellipse cx="380" cy="315" rx="25" ry="15" fill="#90EE90" stroke="#228B22" stroke-width="1"/>
  <ellipse cx="520" cy="325" rx="20" ry="12" fill="#90EE90" stroke="#228B22" stroke-width="1"/>
  
  <!-- 북한산 지역 -->
  <path d="M 100 150 Q 150 130 200 140 L 180 200 L 120 190 Z" 
        fill="#8FBC8F" stroke="#556B2F" stroke-width="1.5"/>
  
  <!-- 관악산 지역 -->
  <path d="M 550 450 Q 600 430 650 440 L 630 500 L 570 490 Z" 
        fill="#8FBC8F" stroke="#556B2F" stroke-width="1.5"/>
  
  <!-- 구 경계선 및 구역 -->
  
  <!-- 도봉구 -->
  <path d="M 120 80 L 180 70 L 200 120 L 160 150 L 120 140 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="150" y="110" font-size="12" text-anchor="middle">도봉구</text>
  
  <!-- 노원구 -->
  <path d="M 180 70 L 280 80 L 300 140 L 200 120 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="240" y="100" font-size="12" text-anchor="middle">노원구</text>
  
  <!-- 강북구 -->
  <path d="M 120 140 L 160 150 L 180 200 L 140 220 L 100 190 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="140" y="180" font-size="12" text-anchor="middle">강북구</text>
  
  <!-- 성북구 -->
  <path d="M 160 150 L 200 120 L 250 160 L 220 210 L 180 200 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="205" y="165" font-size="12" text-anchor="middle">성북구</text>
  
  <!-- 종로구 -->
  <path d="M 250 160 L 300 140 L 320 180 L 280 210 L 220 210 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="270" y="175" font-size="12" text-anchor="middle">종로구</text>
  
  <!-- 중구 -->
  <path d="M 280 210 L 320 180 L 340 220 L 300 250 L 260 240 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="300" y="215" font-size="12" text-anchor="middle">중구</text>
  
  <!-- 동대문구 -->
  <path d="M 300 140 L 380 150 L 400 200 L 320 180 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="340" y="165" font-size="12" text-anchor="middle">동대문구</text>
  
  <!-- 성동구 -->
  <path d="M 320 180 L 400 200 L 420 240 L 340 220 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="360" y="210" font-size="12" text-anchor="middle">성동구</text>
  
  <!-- 광진구 -->
  <path d="M 400 200 L 480 210 L 500 260 L 420 240 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="440" y="230" font-size="12" text-anchor="middle">광진구</text>
  
  <!-- 은평구 -->
  <path d="M 50 150 L 120 140 L 140 220 L 80 240 L 40 200 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="90" y="190" font-size="12" text-anchor="middle">은평구</text>
  
  <!-- 마포구 -->
  <path d="M 140 220 L 180 200 L 220 210 L 200 270 L 160 280 L 120 260 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="170" y="240" font-size="12" text-anchor="middle">마포구</text>
  
  <!-- 서대문구 -->
  <path d="M 180 200 L 220 210 L 240 270 L 200 280 L 160 280 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="200" y="245" font-size="12" text-anchor="middle">서대문구</text>
  
  <!-- 영등포구 -->
  <path d="M 200 270 L 240 270 L 280 320 L 240 350 L 200 340 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="240" y="310" font-size="12" text-anchor="middle">영등포구</text>
  
  <!-- 양천구 -->
  <path d="M 120 260 L 160 280 L 180 340 L 140 360 L 100 340 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="140" y="310" font-size="12" text-anchor="middle">양천구</text>
  
  <!-- 강서구 -->
  <path d="M 40 200 L 80 240 L 100 340 L 60 380 L 20 360 L 10 280 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="60" y="290" font-size="12" text-anchor="middle">강서구</text>
  
  <!-- 구로구 -->
  <path d="M 180 340 L 220 350 L 240 400 L 200 420 L 160 410 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="200" y="380" font-size="12" text-anchor="middle">구로구</text>
  
  <!-- 금천구 -->
  <path d="M 220 350 L 280 350 L 300 400 L 260 420 L 240 400 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="260" y="385" font-size="12" text-anchor="middle">금천구</text>
  
  <!-- 관악구 -->
  <path d="M 280 350 L 360 360 L 380 420 L 320 440 L 300 400 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="330" y="395" font-size="12" text-anchor="middle">관악구</text>
  
  <!-- 동작구 -->
  <path d="M 240 350 L 280 350 L 300 400 L 260 420 L 220 400 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="260" y="375" font-size="12" text-anchor="middle">동작구</text>
  
  <!-- 서초구 -->
  <path d="M 360 360 L 440 370 L 460 420 L 400 440 L 380 420 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="410" y="400" font-size="12" text-anchor="middle">서초구</text>
  
  <!-- 강남구 -->
  <path d="M 440 370 L 520 380 L 540 430 L 480 450 L 460 420 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="490" y="410" font-size="12" text-anchor="middle">강남구</text>
  
  <!-- 송파구 -->
  <path d="M 520 380 L 600 390 L 620 440 L 560 460 L 540 430 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="570" y="420" font-size="12" text-anchor="middle">송파구</text>
  
  <!-- 강동구 -->
  <path d="M 600 390 L 680 400 L 700 450 L 640 470 L 620 440 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="650" y="430" font-size="12" text-anchor="middle">강동구</text>
  
  <!-- 용산구 -->
  <path d="M 260 240 L 300 250 L 320 300 L 280 320 L 240 300 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="280" y="280" font-size="12" text-anchor="middle">용산구</text>
  
  <!-- 중랑구 -->
  <path d="M 380 150 L 460 160 L 480 210 L 400 200 Z" 
        fill="none" stroke="#333" stroke-width="1.5"/>
  <text x="420" y="180" font-size="12" text-anchor="middle">중랑구</text>
  
  <!-- 주요 공원 및 녹지 -->
  <circle cx="150" cy="165" r="15" fill="#90EE90" stroke="#228B22" stroke-width="1"/>
  <text x="150" y="170" font-size="10" text-anchor="middle">북한산</text>
  
  <circle cx="600" cy="465" r="15" fill="#90EE90" stroke="#228B22" stroke-width="1"/>
  <text x="600" y="470" font-size="10" text-anchor="middle">관악산</text>
  
  <!-- 남산 -->
  <circle cx="300" cy="240" r="8" fill="#90EE90" stroke="#228B22" stroke-width="1"/>
  <text x="300" y="245" font-size="8" text-anchor="middle">남산</text>
  
  <!-- 한강 이름 -->
  <text x="400" y="305" font-size="14" text-anchor="middle" fill="#4682B4" font-weight="bold">한강</text>
  
  <!-- 방향 표시 -->
  <text x="20" y="30" font-size="12" fill="#666">N</text>
  <line x1="25" y1="35" x2="25" y2="50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- 범례 -->
  <rect x="620" y="20" width="160" height="120" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="700" y="40" font-size="14" text-anchor="middle" font-weight="bold">서울특별시</text>
  <line x1="630" y1="50" x2="770" y2="50" stroke="#ccc" stroke-width="1"/>
  
  <rect x="630" y="60" width="20" height="10" fill="#87CEEB"/>
  <text x="655" y="69" font-size="11">한강</text>
  
  <rect x="630" y="80" width="20" height="10" fill="#90EE90"/>
  <text x="655" y="89" font-size="11">공원/녹지</text>
  
  <line x1="630" y1="100" x2="650" y2="100" stroke="#333" stroke-width="1.5"/>
  <text x="655" y="104" font-size="11">구 경계</text>
  
  <text x="700" y="125" font-size="10" text-anchor="middle" fill="#666">25개 구 표시</text>
</svg>
