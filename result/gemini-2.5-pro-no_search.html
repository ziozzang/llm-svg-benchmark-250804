<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="750" viewBox="0 0 1000 750" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <title>서울 특별시 행정구역 지도</title>
  <desc>한강을 포함한 서울 25개 구의 위치와 경계를 나타낸 지도</desc>

  <style>
    .district {
      fill: #f4f4f4;
      stroke: #555;
      stroke-width: 1.5;
      stroke-linejoin: round;
      transition: fill 0.2s ease-in-out;
    }
    .district:hover {
      fill: #e0e0e0;
    }
    .river {
      fill: #aed6f1;
      stroke: #85c1e9;
      stroke-width: 1;
    }
    .label {
      font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
      font-size: 14px;
      text-anchor: middle;
      fill: #333;
      pointer-events: none; /* 텍스트 위로 마우스가 가도 구역 호버가 유지됨 */
    }
    .river-label {
      font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
      font-size: 22px;
      font-weight: bold;
      fill: #1a5276;
      text-anchor: middle;
      pointer-events: none;
    }
  </style>
