<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#e0f7fa" />

  <!-- 한강 (Han River) -->
  <path d="M 50 300 Q 200 320, 400 310 Q 600 300, 750 290" stroke="#4fc3f7" stroke-width="15" fill="none" />

  <!-- 구 경계선 예시 (서울 25개 구 중 일부 예시) -->

  <!-- 종로구 -->
  <polygon points="150,150 200,140 210,180 160,190" fill="#a5d6a7" stroke="#333" stroke-width="1"/>
  <text x="170" y="170" font-size="10">종로구</text>

  <!-- 중구 -->
  <polygon points="210,180 260,170 270,210 220,220" fill="#81d4fa" stroke="#333" stroke-width="1"/>
  <text x="230" y="200" font-size="10">중구</text>

  <!-- 용산구 -->
  <polygon points="220,220 270,210 280,260 230,270" fill="#ffcc80" stroke="#333" stroke-width="1"/>
  <text x="240" y="240" font-size="10">용산구</text>

  <!-- 성동구 -->
  <polygon points="270,210 320,200 330,250 280,260" fill="#ce93d8" stroke="#333" stroke-width="1"/>
  <text x="290" y="230" font-size="10">성동구</text>

  <!-- 광진구 -->
  <polygon points="330,250 380,240 390,290 340,300" fill="#f48fb1" stroke="#333" stroke-width="1"/>
  <text x="350" y="270" font-size="10">광진구</text>

  <!-- 동대문구 -->
  <polygon points="200,140 250,130 260,170 210,180" fill="#b39ddb" stroke="#333" stroke-width="1"/>
  <text x="220" y="160" font-size="10">동대문구</text>

  <!-- 중랑구 -->
  <polygon points="250,130 300,120 310,160 260,170" fill="#a5d6a7" stroke="#333" stroke-width="1"/>
  <text x="270" y="150" font-size="10">중랑구</text>

  <!-- 노원구 -->
  <polygon points="300,120 350,110 360,160 310,160" fill="#ffe082" stroke="#333" stroke-width="1"/>
  <text x="320" y="140" font-size="10">노원구</text>

  <!-- 도봉구 -->
  <polygon points="350,110 400,100 410,150 360,160" fill="#80deea" stroke="#333" stroke-width="1"/>
  <text x="370" y="130" font-size="10">도봉구</text>

  <!-- 강북구 -->
  <polygon points="400,100 450,110 460,160 410,150" fill="#bcaaa4" stroke="#333" stroke-width="1"/>
  <text x="420" y="130" font-size="10">강북구</text>

  <!-- 은평구 -->
  <polygon points="150,150 200,140 190,100 140,110" fill="#c5e1a5" stroke="#333" stroke-width="1"/>
  <text x="160" y="130" font-size="10">은평구</text>

  <!-- 서대문구 -->
  <polygon points="190,100 240,90 250,130 200,140" fill="#ffab91" stroke="#333" stroke-width="1"/>
  <text x="210" y="120" font-size="10">서대문구</text>

  <!-- 마포구 -->
  <polygon points="240,90 290,80 300,120 250,130" fill="#a7ffeb" stroke="#333" stroke-width="1"/>
  <text x="260" y="110" font-size="10">마포구</text>

  <!-- 강서구 -->
  <polygon points="290,80 350,70 360,110 300,120" fill="#d1c4e9" stroke="#333" stroke-width="1"/>
  <text x="310" y="100" font-size="10">강서구</text>

  <!-- 양천구 -->
  <polygon points="350,70 400,60 410,100 360,110" fill="#c8e6c9" stroke="#333" stroke-width="1"/>
  <text x="370" y="90" font-size="10">양천구</text>

  <!-- 구로구 -->
  <polygon points="400,60 450,50 460,90 410,100" fill="#b2dfdb" stroke="#333" stroke-width="1"/>
  <text x="420" y="80" font-size="10">구로구</text>

  <!-- 영등포구 -->
  <polygon points="450,50 500,60 510,100 460,90" fill="#f8bbd0" stroke="#333" stroke-width="1"/>
  <text x="470" y="80" font-size="10">영등포구</text>

  <!-- 동작구 -->
  <polygon points="500,60 550,70 560,110 510,100" fill="#e6ee9c" stroke="#333" stroke-width="1"/>
  <text x="520" y="90" font-size="10">동작구</text>

  <!-- 관악구 -->
  <polygon points="550,70 600,80 610,120 560,110" fill="#ffab91" stroke="#333" stroke-width="1"/>
  <text x="570" y="100" font-size="10">관악구</text>

  <!-- 서초구 -->
  <polygon points="600,80 650,90 660,130 610,120" fill="#a7ffeb" stroke="#333" stroke-width="1"/>
  <text x="620" y="110" font-size="10">서초구</text>

  <!-- 강남구 -->
  <polygon points="650,90 700,100 710,140 660,130" fill="#c5e1a5" stroke="#333" stroke-width="1"/>
  <text x="670" y="120" font-size="10">강남구</text>

  <!-- 송파구 -->
  <polygon points="700,100 750,110 760,150 710,140" fill="#ffe082" stroke="#333" stroke-width="1"/>
  <text x="720" y="130" font-size="10">송파구</text>

  <!-- 강동구 -->
  <polygon points="750,110 800,120 800,160 760,150" fill="#80deea" stroke="#333" stroke-width="1"/>
  <text x="760" y="140" font-size="10">강동구</text>

</svg>
